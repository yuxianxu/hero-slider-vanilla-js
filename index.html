<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">

    <link rel="stylesheet" href="style.css" />
    <title>Hero Slides</title>
</head>

<body>
    <div class="header">
        <div class="logo"><img src="/images//logo.png" alt="logo"></div>
        <div class="nav">
            <div class="menu">About</div>
            <div class="menu">Services</div>
            <div class="menu">Blog</div>
            <div class="menu">Contact</div>
        </div>
    </div>
    <div class="hero">
        <div class="slides-container">
            <div class="slide"><img src="/images/image-1.jpg" alt="car" /></div>
            <div class="slide"><img src="/images/image-2.jpg" alt="car" /></div>
            <div class="slide"><img src="/images/image-3.jpg" alt="car" /></div>
            <div class="slide"><img src="/images/image-4.jpg" alt="car" /></div>
            <div class="slide"><img src="/images/image-5.jpg" alt="car" /></div>
        </div>
        <div class="arrows">
            <div class="arrow-left">&#10094;</div>
            <div class="arrow-right">&#10095;</div>
        </div>
        <div class="dots">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>
    <div class="footer">
        <span> Â© 2022</span>
        <a href="https://yuxianxu.com">  Yuxian Xu </a>
    </div>

    <script type="text/javascript" src="index.js"></script>
</body>

</html>
